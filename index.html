<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="icon" href="./assets/clock.png" />
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    
</style>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand" style="background: black; height: 6px;"></div>
            <div class="hand min-hand" style="background: blue; height: 5px;"></div>
            <div class="hand second-hand" style="background: red; height: 4px;"></div>
        </div>
    </div>
    <div id="hoverTime" class="hover-time"></div>
    <script src="script.js"></script>
</body>
</html>
